name: Haskell Stack CI
on:
  push:
    branches: [ "main", "feature/**", "refactor/**" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [ubuntu-latest]  
      fail-fast: false  
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Stack root
      run: |
        mkdir -p ~/.stack
        mkdir -p .stack-work

    - name: Setup Haskell Stack
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.8'  # Be explicit about GHC version
        enable-stack: true
        stack-version: 'latest'
        stack-no-global: true

    # Cache stack's package index first
    - name: Cache Stack package index
      uses: actions/cache@v3
      with:
        path: |
          ~/.stack/pantry
          ~/.stack/indices
        key: ${{ runner.os }}-stack-pantry-${{ hashFiles('stack.yaml') }}-v2  # Bumped version
        restore-keys: |
          ${{ runner.os }}-stack-pantry-

    # Cache global stack programs
    - name: Cache Stack programs
      uses: actions/cache@v3
      with:
        path: |
          ~/.stack/programs
          ~/.stack/setup-exe-cache
        key: ${{ runner.os }}-stack-programs-${{ hashFiles('stack.yaml') }}-v2  # Bumped version
        restore-keys: |
          ${{ runner.os }}-stack-programs-

    # Cache project dependencies
    - name: Cache Stack project dependencies
      uses: actions/cache@v3
      with:
        path: .stack-work
        key: ${{ runner.os }}-stack-work-${{ hashFiles('**/*.cabal', 'package.yaml', 'stack.yaml', 'stack.yaml.lock') }}-v2  # Bumped version
        restore-keys: |
          ${{ runner.os }}-stack-work-

    # Initialize Stack with minimal operations
    - name: Initialize Stack
      run: |
        stack --version
        stack config set system-ghc false
        stack config set install-ghc true
        stack update --silent

    - name: Install GHC
      run: |
        stack setup --resolver lts-21.25 --install-ghc
        stack exec -- ghc --version  # Verify GHC version

    - name: Install dependencies
      run: stack build --resolver lts-21.25 --only-dependencies --test --bench --no-run-benchmarks

    - name: Build
      run: stack build --test --bench --no-run-benchmarks 

    - name: Build
      run: stack build --test --bench --no-run-benchmarks 

    - name: Run tests
      run: |
        stack test --coverage
        stack hpc report .  # Generate coverage report
    
    - name: Install and run HLint
      run: |
        stack install hlint
        stack exec -- hlint .
    
    - name: Check formatting
      run: |
        stack install ormolu
        stack exec -- ormolu --mode check $(find . -name '*.hs')
    
    - name: Build documentation
      run: stack haddock --no-haddock-deps

    - name: Run benchmarks
      if: github.event_name == 'pull_request'  # Only run benchmarks on PRs
      run: stack bench

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          .stack-work/dist/**/test-reports/
          .stack-work/dist/**/hpc/
          .stack-work/dist/**/doc/

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
